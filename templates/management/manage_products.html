{% extends '_base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-0">Manage Products</p>
                    <div class="table-responsive">
                        <table id="ordersTable" class="table table-striped table-borderless">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.category}}</td>
                                    <td>{{ product.price }}</td>
                                    <td>{{ product.stock_quantity }}</td>
                                    <td>
                                        <a href="{% url 'update_product' product.id %}"
                                            class="btn btn-sm btn-primary">Edit</a>
                                        <form method="post" action="{% url 'delete_product' product.id %}"
                                            style="display:inline;"
                                            onsubmit="return confirm('Are you sure you want to delete the product {{ product.name }}?');">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ordersTable').DataTable({
                pageLength: 10,
                ordering: false,
                searching: true
            });
        });
    </script>
</main>
{% endblock %}

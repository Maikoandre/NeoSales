<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <!-- Order Card -->
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Order Details</h1>
    </div>

    <!-- Order Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Amount</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Customer</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Product</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Date Joined</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-gray-700 font-medium">{{ order.amount }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ order.customer_id.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ order.product_id.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex px-3 py-1 rounded-full text-xs font-semibold
                  {% if order.status == 'Completed' %}
                      bg-green-100 text-green-800
                  {% elif order.status == 'Pending' %}
                      bg-yellow-100 text-yellow-800
                  {% else %}
                      bg-gray-100 text-gray-800
                  {% endif %}
              ">
                {{ order.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ order.date_joined }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer / Extra Info -->
    <div class="mt-6 text-gray-600 text-sm">
      <p>Order ID: <span class="font-medium">{{ order.id }}</span></p>
      <p>Last updated: <span class="font-medium">{{ order.updated_at }}</span></p>
    </div>
  </div>

</body>
</html>

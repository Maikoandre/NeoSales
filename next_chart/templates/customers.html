{% extends '_base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Customers form</h4>
                    <p class="card-description">Add Information</p>
                    <form class="forms-sample">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Name</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <p class="card-description">Address</p>
                         <div class="form-group">
                            <label for="exampleInputHouseNumber">Number</label>
                            <input type="number" class="form-control" id="exampleInputHouseNumber" placeholder="Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNeighborhood">Neighborhood</label>
                            <input type="text" class="form-control" id="exampleInputNeighborhood" placeholder="Neighborhood">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCity">City</label>
                            <input type="text" class="form-control" id="exampleInputCity" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputState">State</label>
                            <input type="text" class="form-control" id="exampleInputState" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
